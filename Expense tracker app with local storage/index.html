<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Expense Tracker App With local Storage</h1>
    <form>
        <label>Choose Expense Amount</label><br>
        <input type="text" class="form-control" id="amountid"><br>
        <label>Choose Description</label><br>
        <input type="text" class="form-control" id="Descriptionid"><br>
        <label>Choose a Category</label><br>
        <select id="selectid" class="form-select form-select-sm">
            <option value="Food">Food</option>
            <option value="Movie">Movie</option>
            <option value="House Rent">House Rent</option>
            <option value="Fuel">Fuel</option>
            <option value="Shoping">Shoping</option>

        </select><br>

        <button id="buttonid" class="btn btn-primary">Add Expense</button>
        

    </form>

    <ul id="ul-id">

        
    </ul>
    <script src="index.js"></script>
</body>
</html>
